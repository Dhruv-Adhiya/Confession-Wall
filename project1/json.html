<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Events and Student Profiles</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
      h2 {
        color: #ff6b6b;
        font-size: 3rem;
      }
      .card {
        border: 1px solid #ccc;
        padding: 20px;
        margin-bottom: 10px;
        border-radius: 10px;
        background-color: #f9f9f9;
      }

      *{
    font-family: "Sour Gummy", sans-serif;
    font-optical-sizing: auto;
    font-weight: 400;
    font-style: normal;
    font-variation-settings:
        "wdth" 100;
}


body {
    background: linear-gradient(135deg, 
        #ff9a9e 0%, 
        #fecfef 25%, 
        #fecfef 50%, 
        #ffc3a0 75%, 
        #ff9a9e 100%);
    background-attachment: fixed;
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
    margin: 0;
    padding: 0;
}


body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 20% 30%, rgba(255, 154, 158, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(254, 207, 239, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 60% 20%, rgba(255, 195, 160, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 30% 80%, rgba(255, 154, 158, 0.2) 0%, transparent 50%);
    pointer-events: none;
    z-index: -1;
}


body::after {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
        radial-gradient(circle at 15% 15%, rgba(255, 255, 255, 0.1) 2px, transparent 2px),
        radial-gradient(circle at 85% 85%, rgba(255, 255, 255, 0.1) 3px, transparent 3px),
        radial-gradient(circle at 45% 60%, rgba(255, 255, 255, 0.05) 4px, transparent 4px),
        radial-gradient(circle at 75% 25%, rgba(255, 255, 255, 0.1) 2px, transparent 2px);
    background-size: 150px 150px, 200px 200px, 100px 100px, 180px 180px;
    animation: float 20s ease-in-out infinite;
    pointer-events: none;
    z-index: -1;
}

@keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-20px); }
}
    </style>
  </head>
  <body>
    <h2>ðŸ“… Events List</h2>
    <div id="events-container"></div>

   
    <script>
      const jsonData = `{
      "events": [
        {
          "title": "Rose day Celebration",
          "date": "07-02-2025",
          "location": "Auditorium"
        },
        {
          "title": "Propose Day Celebration",
          "date": "08-02-2025",
          "location": "Main Hall"
        },
        {
          "title": "Chocolate Day Celebration",
          "date": "09-02-2025",
          "location": "Room 101"
        },
        {
          "title": "Teddy Day Celebration",
          "date": "10-02-2025",
          "location": "Room 102"
        },
        {
          "title": "Promise Day Celebration",
          "date": "11-02-2025",
          "location": "Garden"
        },
        {
          "title": "Hug Day Celebration",
          "date": "12-02-2025",
          "location": "Cafeteria"
        },
        {
          "title": "Kiss Day Celebration",
          "date": "13-02-2025",
          "location": "Library"
        },
        {
          "title": "Valentine's Day Celebration",
          "date": "14-02-2025",
          "location": "Rooftop"
        }
      ]
    }`;

      const data = JSON.parse(jsonData);


      const eventsContainer = document.getElementById("events-container");
      data.events.forEach((event) => {
        const eventCard = document.createElement("div");
        eventCard.className = "card";
        eventCard.innerHTML = `
        <strong>${event.title}</strong><br>
        Date: ${event.date}<br>
        Location: ${event.location}
      `;
        eventsContainer.appendChild(eventCard);
      });
    </script>
  </body>
</html>
